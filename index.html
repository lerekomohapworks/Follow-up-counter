<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="tapBox" tabindex="0">
    <div id="tapText">tap anywhere inside this box</div>
    <input
      type="text"
      id="tapCount"
      inputmode="numeric"
      pattern="\d*"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
    />
  </div>
  <script src="script.js"></script>
</body>
</html>
